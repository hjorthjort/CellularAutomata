<!DOCTYPE html>
<html>
    <head>
        <title>Cellular Automata</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <neck></neck>
    <body>
        <form onsubmit="ca.run(); return false;">
            <label for="width_cells">Width (number of cells)</label>
            <input id="width_cells" type="number" value="1000"></input>
            <label for="height_cells">Height (number of cells)</label>
            <input id="height_cells" type="number" value="1000"></input>
            <label for="start_cells">Start cell(s)</label>
            <input id="start_cells" type="text" value="500"></input>
            <label for="rule_number">Rule number</label>
            <input id="rule_number" type="number" value="110" min-value="0" max-value="255"></input>
            <input type="submit" value="Run"></input>
        </form>

        <canvas id='canvas'></canvas>
        <script src='painter.js'></script>
        <script src='painter_test.js'></script>
    </body>
</html>
